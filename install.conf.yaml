- defaults:
    link:
      relink: true

- clean: ['~/']

- link:
    ~/.bash_profile:
        relink: true
        force: true
        backup: true
        path: bash_profile.sh
    ~/.vimrc: vimrc
    ~/.ackrc: ackrc
    ~/.inputrc:
      backup: true
      path: inputrc

- shell:
  - [git submodule update --init --recursive, Updating submodules]
